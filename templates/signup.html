{% extends "base.html" %}
{% block content %}

<h1>Sign Up</h1>

<form method="POST">
<!-- Form setup -->
  <table>
    <tr>
      <td>
        <label for='username'>
          Username:
        </label>
      </td>
      <td>
        <input type="text" name="username" value="{{username}}"/>
      </td>
      <td>
        <p class='error'>{{uname_empty}}</p>
      </td>
    </tr>

    <tr>
      <td>
        <label for="email">
          Email:
        </label>
      </td>
      <td>
        <input type="text" name="email" value="{{email}}"/>
      </td>
      <td>

      </td>
    </tr>

    <tr>
      <td>
          <label for="pass1">
            Password:
          </label>
      </td>
      <td>
        <input type="password" name="pass1" />
      </td>
      <td>
        <p class='error'>{{password_empty}}</p>
      </td>
    </tr>

    <tr>
      <td>
        <label for="pass2">
            Confirm Password:
        </label>
      </td>
      <td>
        <input type="password" name="pass2"/>
      </td>
      <td>
        <p class='error'>{{password_mismatch}}</p>
      </td>
    </tr>
  </table>
<input type="submit" value="Sign Up">

</form>

{% endblock %}
