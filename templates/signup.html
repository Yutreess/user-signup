{% extends "base.html" %}
{% block content %}

<h1>Sign Up</h1>

<form method="POST" action='/welcome'>
  
    
  <label>
    Username:
    <input type="text" name="username"/>
  </label>
  <br>
  <label>
    Email:
    <input type="text" name="email"/>
  </label>
  <br>
  <label>
    Password:
    <input type="password" name="pass1"/>
  </label>
  <br>
  <label>
    Confirm Password:
    <input type="password" name="pass2"/>
  </label>
  {% if mismatch %}
  <p class='error'> Passwrds do not match</p>
  {% endif %}
  <br>
  <input type="submit" value="Sign Up">

</form>

{% endblock %}
